<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Sidebar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#525252, #000000);
            min-height: 100vh;
            margin: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 85px;
            height: 100%;
            transition: .3s;
            overflow: hidden scroll;
            background: #525252;
            padding: 20px 10px;
            backdrop-filter: blur(5px);
            box-shadow: 8px 0px 9px 0px #00000014;
        }

        .menu:hover {
            width: 260px;
        }

        .menu-content {
            padding: 0;
            margin: 0;
        }

        .menu-content li {
            display: flex;
            align-items: center;
            list-style: none;
            border-radius: 0px 50px 50px 0px;
            transition: .3s;
            padding: 10px;
            margin-bottom: 20px;
        }

        .menu-content li:hover {
            background: #0c0c0c99;
        }

        .menu-content li span:nth-child(2) {
            display: none;
            transition: .3s;
        }

        .menu:hover .menu-content li span:nth-child(2) {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-family: 'calibri';
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .material-symbols-outlined {
            font-size: 30px;
            padding: 10px;
            border-radius: 50%;
            background: #0c0c0c;
        }

        /* Mobile View */
        @media (max-width: 485px) {
            .menu {
                width: 65px;
                padding: 10px;
            }

            .menu:hover {
                width: 200px;
            }

            .material-symbols-outlined {
                font-size: 22px;
                padding: 8px;
            }

            .menu-content li {
                padding: 8px;
                margin-bottom: 15px;
            }

            .menu:hover .menu-content li span:nth-child(2) {
                display: inline-block;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <ul class="menu-content">
            <li><a href="#"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">explore</span><span>Explore</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">analytics</span><span>Analytics</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">settings</span><span>Settings</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">person</span><span>Profile</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">report</span><span>Report</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">email</span><span>Email</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">logout</span><span>Logout</span></a></li>
        </ul>
    </div>

</body>
</html>
