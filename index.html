<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Slidebar</title>
</head>
<body>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#525252, #000000);
            min-height: 100vh;
        }

        .menu::-webkit-scrollbar {
            display: none;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 85px;
            height: 100%;
            transition: .3s;
            scrollbar-width: none;
            overflow: hidden scroll;
            background: #525252;
            -ms-overflow-style: none;
            padding: 20px 20px 20px 0;
            backdrop-filter: blur(5px);
            box-shadow: 8px 0px 9px 0px #00000014;
        }

        .menu:hover {
            width: 260px;
        }

        menu:hover li span:nth-child(2) {
            display: block;
        }

        .menu-content li {
            display: flex;
            align-items: center;
            list-style: none;
            border-radius: 0px 50px 50px 0px;
            transition: .3s;
            padding-left: 10px;
            margin-bottom: 40px;
        }

        .menu-content li:hover {
            background: #0c0c0c99;
        }

        .menu-content li span:nth-child(2) {
            display: block;
        }

        a {
           text-decoration: none;
           color:  #ffffff;
           display: flex;
           align-items: center;
           font-family: 'calibri';
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);

        }

        .material-symbols-outlined {
            padding: 10px;
            font-size: 25px;
            margin-right: 10px;
            border-radius: 50%;
            background: #0c0c0c;
            
        }  

        @media (max-width: 480px) {
        .menu {
            width: 50px;
            padding: 5px 5px 5px 0;
        }

        .menu:hover {
            width: 150px;
        } 

        .material-symbols-outlined {
           font-size: 18px;
           padding: 6px;
        }

        .menu-content li {
            margin-bottom: 15px;
        }
        }

    </style>

        <div class="menu">
            <ul class="menu-content">
                <li><a href="#"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">explore</span><span>Explore</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">analytics</span><span>Analytics</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">settings</span><span>Settings</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">person</span><span>Person</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">report</span><span>Report</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">email</span><span>Email</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">logout</span><span>Logout</span></a></li>
            </ul>
        </div>
    
</body>
</html>
